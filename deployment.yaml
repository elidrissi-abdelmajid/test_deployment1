apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  labels:
    app: test-app
spec:
  replicas: 3  # Number of pods
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: test-container
        image: mjid6/test_deployment:latest  
        ports:
        - containerPort: 8000  # Port exposed inside the container

apiVersion: v1
kind: Service
metadata:
  name: test-service
spec:
  selector:
    app: test-app  # Should match the label in the Deployment
  ports:
    - protocol: TCP
      port: 80      # The port on which the service will be exposed inside the cluster 
      targetPort: 8000  
  type: NodePort  
